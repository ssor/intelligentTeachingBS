<script type="text/javascript">
        $(document).ready(function(){
          $("#username").focus(function(){
            if(this.value == "用户名称")
            {
                this.value = "";
            }
          });
          $("#password").focus(function(){
            if(this.value == "密码密码密码密码")
            {
                this.value = "";
            }
          });

          $("#username").blur(function(){
                if(this.value.length <= 0)
                {
                    this.value = "用户名称"
                }
          });

          $("#password").blur(function(){
                if(this.value.length <= 0)
                {
                    this.value = "密码密码密码密码"
                }
          });
        });
        function aboutABC()
        {
            var text = "ABC成本分析系统，版本：{$version}";
            mini.showMessageBox({
                width: 250,
                title: "关于",
                buttons: ["ok"],
                message: text,
                iconCls: "mini-messagebox-info",
                callback: function (action) {
                }
            });
        }
        function redirect_register()
        {
            var patt1=new RegExp("http://[a-zA-Z0-9\\.\:]+/index.php");
            var crt_href = top.location.href;
            var r = patt1.exec(crt_href);
            top.location.href = r[0] + "/UserManagement/register_user_index";
        }
       function submitForm() {
            var password = $("#password");
            var user_name = $("#username");
            var system = $("#systems");
            //提交数据
            var data = new Object;
            data.password = password[0].value;
            data.user_name = user_name[0].value;
            data.system = system[0].value;

            if(data.user_name == null || data.user_name.length <=0)
            {
                mini.alert("请输入用户名！");
                return;                
            }

            var json = mini.encode(data);
            // alert(json);  
            $.ajax({
                url: "__URL__/checkLogin",
                type: "post",
                data: { data: json },
                success: function (text) {
                    r = mini.decode(text);
                    if(r.status == "ok")
                    {
                        // mini.alert("登录成功！正在转向主页面...");
                        setTimeout("redirect_to_main_form()",2000);
                        // redirect_to_main_form();
                    }
                    else
                    {
                        mini.alert(r.text);
                    }
                }
            });
        }
        function redirect_to_main_form()
        {
            var patt1=new RegExp("http://[a-zA-Z0-9\\.\:]+/index.php");
            var crt_href = top.location.href;
            var r = patt1.exec(crt_href);            
            top.location.href = r[0] + "/Index/index";
        }
    </script>
