      function dsp() {
        var win = document.getElementById("image_container");

        var availHeight = window.screen.availHeight;
        var scrollTop = document.documentElement.scrollTop;
        var scrollLeft = document.documentElement.scrollLeft;
        var height = win.offsetHeight;
        var width = win.offsetWidth;

        var reLeft = scrollLeft + (availWidth + 220 - width) / 2 - 220;//220为左边菜单的宽度
        // var reLeft = scrollLeft + (availWidth - width) / 2;
        var reTop = scrollTop + (availHeight - height) / 2 - 100;

        with (win.style) {

          top = reTop + "px";
        }
      }
